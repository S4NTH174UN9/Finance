{% extends "layout.html" %}

{% block title %}
    <title>Quote</title>
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/quote" method="post">
            <div class="row">
                <div class="col-lg-6">
                <div class="input-group">
                    <input autocomplete="off" type="text" class="form-control input-search" name="symbol" placeholder="Quote">
                    <span class="input-group-btn">
                    <button class="btn btn-search" type="submit"><i class="glyphicon glyphicon-search">Search</i></button>
                    </span>
                </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </form>
    </div><!-- /.container -->
{% endblock %}
